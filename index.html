<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Test</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <section class="header">
        <button id="viewhighscore" type="button">View Highscores</button>
        <div class="time">
        <p id="time">time</p>
        </div>
    </section>

    <section class="body-container">
        <div class="test-container">
            <h1 class="main-text" id="startScreen">Coding Test</h1>
            <p class="body-text" id="startScreenText">You have 1 minute to answer as many code related questions as possible.
                If you answer incorrectly; 10 seconds will be deduced from the timer. GOODLUCK!
            </p>
            <button class="start" id="start">Start</button>
        </div>
        <div class="questions-container">
            <h1 class="question hide" id="question">question</h1>
            <ul id="answerChoices" class="answerChoices hide">
                <button class="choice" id="A">filler</button>
                <button class="choice" id="B">filler</button>
                <button class="choice" id="C">filler</button>
                <button class="choice" id="D">filler</button>
            </ul>
        </div>

    </section>
<script src="./assets/js/script.js"></script>
</body>
</html>
